<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxESS Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .error { color: red; font-weight: bold; }
        .plotly-graph-div { margin: auto; }
        /* --- New styles for the console output --- */
        .console-output {
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text */
            font-family: 'Courier New', Courier, monospace;
            font-size: small;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            max-height: 250px;
            overflow: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoxESS Monitor</a>
        </div>
    </nav>

    <div class="container mt-4">
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="powerflow-tab" data-bs-toggle="tab" data-bs-target="#powerflow" type="button" role="tab" aria-controls="powerflow" aria-selected="true">PowerFlow</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="workmode-tab" data-bs-toggle="tab" data-bs-target="#workmode" type="button" role="tab" aria-controls="workmode" aria-selected="false">WorkMode Automation</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            
            <div class="tab-pane fade show active p-3 border border-top-0" id="powerflow" role="tabpanel" aria-labelledby="powerflow-tab">
                <div class="p-4 mb-4 bg-light border rounded-3">
                    <h1>Power Flow Diagram</h1>
                    <form class="d-flex align-items-center gap-2">
                        <label for="date" class="form-label mb-0">Select a Date:</label>
                        <input type="date" id="date" name="date" class="form-control w-auto"
                               value="{{ selected_date }}" 
                               min="2025-08-13" 
                               max="{{ today_date }}">
                        <button type="button" class="btn btn-primary" onclick="generatePowerFlow()">Generate</button>
                    </form>
                </div>

                <div id="powerflow-error" class="alert alert-danger" style="display: none;"></div>

                <div id="plot-container"></div>
                
                <div id="summary-container"></div>                
                   
            </div>

            <div class="tab-pane fade p-3 border border-top-0" id="workmode" role="tabpanel" aria-labelledby="workmode-tab">
                <h2>WorkMode Automation</h2>
                
                <form method="POST" class="mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md">
                            <label for="init-soc" class="form-label">Init SOC (%)</label>
                            <input type="number" class="form-control" id="init-soc" name="init_soc">
                        </div>
                        <div class="col-md">
                            <label for="charge-start" class="form-label">Charge Start</label>
                            <input type="number" class="form-control" id="charge-start" name="charge_start">
                        </div>
                        <div class="col-md">
                            <label for="forecast-offset" class="form-label">Forecast offset</label>
                            <input type="number" class="form-control" id="forecast-offset" name="forecast_offset">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" onclick="setSettings()">Set</button>
                        </div>
                    </div>
                </form>

                <div class="console-output">
                    <pre class="mb-0" id="console-output"></pre>
                </div>

            </div>
        </div>
    </div>
    <script>
        async function generatePowerFlow() {
            const date = document.getElementById('date').value;
            const errorDiv = document.getElementById('powerflow-error');
            const plotContainer = document.getElementById('plot-container');
            const summaryDiv = document.getElementById('summary-container');

            //Reset sate
            errorDiv.style.display = 'none';
            plotContainer.innerHTML = '<h3>Loading chart...</h3>';
            summaryDiv.innerHTML = '';

            try {
                // Call API for diagram
                const response = await fetch('/api/powerflow', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Error handling
                    throw new Error(data.error || 'Unknown error occurred');
                }

                // Plot the dagram
                plotContainer.innerHTML = '';
                Plotly.newPlot(plotContainer, data.plot_data, data.plot_layout, {responsive: true});

                // Create and inject table
                let tableHtml = `
                    <hr>
                    <h2 class="mt-4">Summary Data</h2>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr><th>Parameter</th><th>Value (kWh)</th></tr>
                        </thead>
                        <tbody>
                `;
                // Dynamic table rows
                for (const [key, value] of Object.entries(data.calculated_data)) {
                    tableHtml += `<tr><td>${key}</td><td>${value}</td></tr>`;
                }
                tableHtml += '</tbody></table>';
                summaryDiv.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error generating power flow:', error);
                errorDiv.innerText = error.message;
                errorDiv.style.display = 'block';
                plotDiv.innerHTML = '';
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`/ext/api/status`);
                const data = await response.json();

                document.getElementById('init-soc').value = data.init_soc;
                document.getElementById('charge-start').value = data.charge_start_hour;
                document.getElementById('forecast-offset').value = data.forecast_offset;
                document.getElementById('console-output').innerText = data.output.join('\n');
                
            } catch (error) {
                console.error('Error while fetching status:', error);
                document.getElementById('console-output').innerText = 'ERROR: Communication with workmode process failed'
            }
        }

        async function setSettings() {
            const new_init_soc = document.getElementById('init-soc').value;
            const new_charge_start = document.getElementById('charge-start').value;
            const new_forecast_offset = document.getElementById('forecast-offset').value;

            const response = await fetch(`/ext/api/set`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    new_init_soc: parseInt(new_init_soc),
                    new_charge_start: parseInt(new_charge_start),
                    new_forecast_offset: parseInt(new_forecast_offset)
                })
            });
        }     

        fetchStatus();
        setInterval(fetchStatus, 300000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
